name: 洛谷自动打卡

on:
  schedule:
    - cron: "23 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 下载Python文件
        run: Invoke-WebRequest https://raw.githubusercontent.com/xcx0902/python/main/luogu-auto-punch.py -OutFile luogu_auto_punch.py
      - name: 安装库文件
        run: pip install requests
      - name: 运行签到代码
        run: python .\luogu_auto_punch.py $Env:COOKIE
        env:
          COOKIE: ${{ secrets.COOKIE }}
