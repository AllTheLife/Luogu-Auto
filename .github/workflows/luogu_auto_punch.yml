name: 洛谷自动打卡

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 下载Python文件
        run: Invoke-WebRequest https://github.com/CodingOIer/Luogu-Auto/releases/download/Luogu-Auto-Punch/luogu_punch.py -OutFile luogu_auto_punch.py
      - name: 安装库文件
        run: pip install requests
      - name: 运行签到代码
        run: python .\luogu_auto_punch.py $Env:COOKIE
      - name: 发送成功邮件
        run: python .\luogu_punch_successfully_email.py $Env:KEY $Env:MY_EMAIL $Env:TO_MAIL
        env:
          COOKIE: ${{ secrets.COOKIE }}
          KEY: ${{ secrets.EMAIL_KEY }}
          MY_EMAIL: ${{ secrets.MY_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
